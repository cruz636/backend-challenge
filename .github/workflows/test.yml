name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Lambda Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Lambda tests with coverage
        working-directory: ./lambda/tests
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh | tee test-output.txt

      - name: Display Coverage Summary
        if: always()
        working-directory: ./lambda/tests
        run: |
          echo "## üìä Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep -A 5 "Name.*Stmts.*Miss.*Cover" test-output.txt | head -n 10 >> $GITHUB_STEP_SUMMARY || echo "Coverage data not found"
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract total coverage percentage
          COVERAGE=$(grep "TOTAL" test-output.txt | awk '{print $NF}' || echo "N/A")
          echo "**Total Coverage: $COVERAGE**" >> $GITHUB_STEP_SUMMARY

          # Check if coverage meets threshold
          if [ "$COVERAGE" != "N/A" ]; then
            COVERAGE_NUM=$(echo $COVERAGE | sed 's/%//')
            if [ $(echo "$COVERAGE_NUM >= 90" | bc -l 2>/dev/null || echo 0) -eq 1 ]; then
              echo "‚úÖ Coverage threshold met (‚â•90%)" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ö†Ô∏è Coverage below threshold (<90%)" >> $GITHUB_STEP_SUMMARY
            fi
          fi

