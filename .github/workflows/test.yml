name: Run Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: Lambda Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Lambda tests
        working-directory: ./lambda/tests
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh

      - name: Test Summary
        if: always()
        run: |
          echo "âœ… Test suite completed"
