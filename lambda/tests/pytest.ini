[pytest]
# Pytest configuration for lambda tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=../api_handler --cov=../task_processor --cov-report=html --cov-report=term
