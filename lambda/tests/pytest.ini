[pytest]
# Pytest configuration for lambda tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=../api_handler
    --cov=../task_processor
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
